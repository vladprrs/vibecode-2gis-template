<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - 2GIS Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .debug-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .console-output {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            height: 200px;
            overflow-y: auto;
        }
        #app {
            min-height: 400px;
            background: #e0e0e0;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>🔧 Debug - 2GIS Dashboard</h1>
        <div id="console-output" class="console-output">Loading...</div>
    </div>
    
    <div class="debug-container">
        <h2>App Container:</h2>
        <div id="app">App should load here...</div>
    </div>
    
    <script>
        // Перехватываем console.log
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '❌' : '📝';
            consoleOutput.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            addToConsole(args.join(' '), 'log');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addToConsole(args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        // Перехватываем ошибки
        window.addEventListener('error', (event) => {
            addToConsole(`Error: ${event.message} at ${event.filename}:${event.lineno}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            addToConsole(`Unhandled Promise Rejection: ${event.reason}`, 'error');
        });
        
        console.log('🚀 Debug page loaded');
    </script>
    
    <!-- Main TypeScript Application -->
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
